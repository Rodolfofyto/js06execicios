<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
    <script>
        function calcular() {
            var n = parseInt(inNumero1.value)
            var m = parseInt(inNumero2.value);
            var result = ' ';
            if (n <= m) {
                for (; n <= m; n++) {
                    result += n + "<br>";
                }
            } else {
                for (; m <= n; m++) {
                    result += m + "<br>";
                }
            }


            document.getElementById('outPrint').innerHTML = result;
        }

    </script>
</head>

<body>
    <h1>Imprime de los n√∫meros de n a m ascendente</h1>

    <label for="">Numero (n):</label><input type="number" id="inNumero1" /><br>
    <label for="">Numero (m):</label><input type="number" id="inNumero2" /><br>
    <br>
    <br>
    <button onclick="calcular();">Calcular</button>
    <br>
    <hr>
    <span id="outPrint"></span>
</body>

</html>
