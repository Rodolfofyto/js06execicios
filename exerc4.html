<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
    <script>
        function calcular() {
            var n = parseInt(inNumero1.value)
            var expo = parseInt(inNumero2.value);
            var result = 1;

            for (let i = 1; i <= expo; i++) {
                result *= n;
            }


            alert('El valor de la orepación es ' + result);

        }

    </script>
</head>

<body>
    <h1>Eleva el 1er número al siguiente.</h1>

    <label for="">Numero:</label><input type="number" id="inNumero1" /><br>
    <label for="">Exponencial:</label><input type="number" id="inNumero2" /><br>
    <br>
    <br>
    <button onclick="calcular();">Calcular</button>

</body>

</html>
