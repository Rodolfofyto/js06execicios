<!DOCTYPE html>
<html lang="en">

<head>

    <title>Exercicio 6</title>
    <script>

        function calcular() {
            var n = parseInt(inNumero.value);
            var result = 1;

            for (let i = 1; i <= n; i++) {

                result *= i;
            }

            alert('El resultado es... ' + result)

        }


    </script>
</head>

<body>
    <h1>Calcula el factorial del n√∫mero introducido.</h1>

    <label for="">Numero:</label><input type="number" id="inNumero" /><br>
    <br>
    <br>
    <button onclick="calcular();">Calcular</button>

</body>
