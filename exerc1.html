<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <script>

        for (let i = 1; i <= 10; i++) {
            document.write('<p>' + i + '</p>');
        }

        document.write('<hr/>');

        var j = 1;
        while (j <= 10) {
            document.write('<p>' + j + '</p>');
            j++;
        }

        document.write('<hr/>');

        var i = 1;
        do {
            document.write('<p>' + i + '</p>');
            i++
        } while (i <= 10);

    </script>
</head>

<body>

</body>

</html>
