<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1c</title>
    <script>

        var i = 100;
        do {
            document.write('<p>' + i + '</p>');
            i -= 5;
        } while (i > 0);

        document.write('<hr/>');

        for (i = 100; i > 0; i -= 5) {
            document.write('<p>' + i + '</p>');
        }

        document.write('<hr/>');
        var j = 100;
        while (j > 0) {
            document.write('<p>' + j + '</p>');
            j -= 5;
        }

    </script>
</head>

<body>

</body>

</html>
