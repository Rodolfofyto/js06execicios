<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
    <script>
        function calcular() {
            var n = parseInt(inNumero.value);
            var contador = 10;
            var result = document.getElementById('resultado');

            result.innerHTML = ' ';

            for (let i = 1; i <= contador; i++) {
                var li = document.createElement("li");
                li.innerHTML = n * i;
                result.appendChild(li);
            }

        }

    </script>
</head>

<body>
    <h1>Muestra los 10 primeros multiplos del n√∫mero introducido.</h1>

    <label for="">Numero:</label><input type="number" id="inNumero" /><br>
    <br>
    <br>
    <button onclick="calcular();">Calcular</button>
    <hr>
    <br>
    <ul id="resultado"></ul>

</body>

</html>
