<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1> Calculadora</h1>

    <table>
        <thead>
            <tr>
                <th colspan="4"><output id="resultado">0</output></th>
            </tr>
            <tr>
                <td colspan="2"><button onclick="borrar();">AC</button></td>
                <td><button onclick="invertir();">+/-</button></td>
                <td><button onclick="operar();">/</button></td>
            </tr>
            <tr>
                <td><button onclick="number1();">1</button></td>
                <td><button onclick="number2();">2</button></td>
                <td><button onclick="number();">3</button></td>
                <td><button onclick="operar();">*</button></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button onclick="number();">4</button></td>
                <td><button onclick="number();">5</button></td>
                <td><button onclick="number();">6</button></td>
                <td><button onclick="operar();">-</button></td>
            </tr>
            <tr>
                <td><button onclick="number();">7</button></td>
                <td><button onclick="number();">8</button></td>
                <td><button onclick="number();">9</button></td>
                <td><button onclick="operar();">+</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2"><button onclick="number();">0</button></td>
                <td><button onclick="punto();">.</button></td>
                <td><button onclick="calcular();">=</button></td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
